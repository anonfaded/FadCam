name: Build FadCam Pro Variants (Pre-built)

on:
  workflow_dispatch:

jobs:
  build-pro-variants:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          
      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          
      - name: Setup local.properties with debug keystore
        run: |
          echo "KEYSTORE_FILE=$HOME/.android/debug.keystore" >> local.properties
          echo "KEYSTORE_PASSWORD=android" >> local.properties
          echo "KEY_ALIAS=androiddebugkey" >> local.properties
          echo "KEY_PASSWORD=android" >> local.properties
          
      - name: Build Notes Pro variant
        run: |
          chmod +x ./gradlew
          ./gradlew assembleNotesPro
          
      - name: Build Calculator Pro variant
        run: ./gradlew assembleCalcPro
          
      - name: Build Weather Pro variant
        run: ./gradlew assembleWeatherPro
          
      - name: Verify APKs were built
        run: |
          echo "✓ Checking built APKs..."
          ls -lh app/build/outputs/apk/notesPro/pro/app-notesPro-pro.apk
          ls -lh app/build/outputs/apk/calcPro/pro/app-calcPro-pro.apk
          ls -lh app/build/outputs/apk/weatherPro/pro/app-weatherPro-pro.apk
          
      - name: Upload Pro variant artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fadcam-pro-variants
          path: |
            app/build/outputs/apk/notesPro/pro/app-notesPro-pro.apk
            app/build/outputs/apk/calcPro/pro/app-calcPro-pro.apk
            app/build/outputs/apk/weatherPro/pro/app-weatherPro-pro.apk
          retention-days: 1
          
      - name: Build summary
        run: |
          echo "## ✅ FadCam Pro Variants Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Built Variants:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 1. Notes Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.pro.notes" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Notes" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-notesPro-pro.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 2. Calculator Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.pro.calc" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Calculator" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-calcPro-pro.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 3. Weather Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Package ID: com.fadcam.pro.weather" >> $GITHUB_STEP_SUMMARY
          echo "- App Name: Weather" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-weatherPro-pro.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Build Type: Pro (Release, Minified, ARM64 only)" >> $GITHUB_STEP_SUMMARY
          echo "- Version Suffix: -Pro" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download:**" >> $GITHUB_STEP_SUMMARY
          echo "All APKs are available in the workflow artifacts (7-day retention)" >> $GITHUB_STEP_SUMMARY
